name: Build Debug APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Show Gradle Modules
        run: ./gradlew projects --stacktrace

      - name: Show Project Directory Structure
        run: ls -R

      - name: Build APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Show APK output directory
        run: ls -R app/build/outputs/apk || echo "APK directory not found."

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PocketPool-Debug-APK
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload All APKs (fallback wildcard)
        uses: actions/upload-artifact@v4
        with:
          name: PocketPool-All-APKs
          path: '**/*.apk'
