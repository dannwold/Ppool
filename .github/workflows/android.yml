name: Build and Release Debug APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make Gradle executable
        run: chmod +x ./Ppool/gradlew

      - name: Build Debug APK
        run: ./Ppool/gradlew :app:assembleDebug --stacktrace
        working-directory: Ppool

      - name: Verify APK exists
        run: |
          ls Ppool/app/build/outputs/apk/debug/*.apk || (echo "APK not found!" && exit 1)

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PocketPool-Debug-APK
          path: Ppool/app/build/outputs/apk/debug/*.apk

      - name: Create GitHub Release and Upload APK
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          name: "Debug Build - ${{ github.sha }}"
          tag_name: "debug-${{ github.sha::7 }}"
          body: "Autogenerated debug build from latest push to main."
          files: Ppool/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
