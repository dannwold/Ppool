name: Build Debug APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Show Gradle Modules
        run: ./gradlew projects --stacktrace

      - name: Show Project Directory Structure
        run: ls -R

      - name: Build APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Check if APK exists
        run: |
          ls app/build/outputs/apk/debug/*.apk || (echo "APK not found!" && exit 1)

      - name: Show APK output directory
        run: ls -R app/build/outputs/apk || echo "APK directory not found."

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PocketPool-Debug-APK
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload All APKs (fallback wildcard)
        uses: actions/upload-artifact@v4
        with:
          name: PocketPool-All-APKs
          path: '**/*.apk'

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          name: "Debug Build - ${{ github.sha }}"
          tag_name: "debug-${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
