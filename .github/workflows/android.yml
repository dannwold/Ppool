name: Build Debug APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Copy APK to new folder
        run: |
          mkdir -p built-apks
          cp app/build/outputs/apk/debug/*.apk built-apks/

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: debug-apk
          path: built-apks/*.apk
